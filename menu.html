<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Carte - Restaurant Le Grémillon</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary: #1a3a2e;
            --accent: #d4af37;
            --cream: #f5f1e8;
            --text-dark: #2c2c2c;
            --text-light: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            background: var(--cream);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(245, 241, 232, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1.5rem 2rem;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .logo .le {
            font-weight: 300;
            font-size: 1.5rem;
        }

        .btn-back {
            background: var(--accent);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .menu-container {
            max-width: 1200px;
            margin: 120px auto 4rem;
            padding: 0 2rem;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .menu-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .menu-header p {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .menu-section {
            background: white;
            padding: 3rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .menu-section h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .menu-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--accent);
        }

        .menu-category {
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .menu-items {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1.2rem 0;
            border-bottom: 1px solid rgba(26, 58, 46, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            padding-left: 1rem;
            background: rgba(212, 175, 55, 0.03);
        }

        .item-name {
            font-size: 1.1rem;
            color: var(--text-dark);
            flex: 1;
        }

        .item-price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 600;
            margin-left: 2rem;
        }

        .formule-section {
            background: linear-gradient(135deg, rgba(26, 58, 46, 0.05) 0%, rgba(212, 175, 55, 0.05) 100%);
            padding: 3rem;
            margin-bottom: 3rem;
            border: 2px solid var(--accent);
        }

        .formule-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .formule-prix {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            color: var(--accent);
            font-weight: 700;
        }

        .formule-nom {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .formule-content {
            margin-top: 2rem;
        }

        .formule-category {
            margin-bottom: 1.5rem;
        }

        .formule-category-title {
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .formule-items {
            font-size: 1rem;
            color: var(--text-dark);
            line-height: 1.8;
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-header h1 {
                font-size: 2.5rem;
            }

            .menu-section {
                padding: 2rem 1.5rem;
            }

            .menu-section h2 {
                font-size: 2rem;
            }

            .menu-item {
                flex-direction: column;
                gap: 0.3rem;
            }

            .item-price {
                margin-left: 0;
            }

            .formule-section {
                padding: 2rem 1.5rem;
            }

            .formule-prix {
                font-size: 2.5rem;
            }
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><span class="le">Le</span> GRÉMILLON</a>
            <a href="index.html" class="btn-back">← Retour à l'accueil</a>
        </nav>
    </header>

    <div class="menu-container">
        <div class="menu-header">
            <h1>Notre Carte</h1>
            <p>Cuisine française traditionnelle</p>
        </div>

        <div id="menu-content">
            <div class="loading">Chargement de la carte...</div>
        </div>
    </div>

    <footer>
        <p>© 2026 Restaurant Le Grémillon - 102 avenue Carnot, 54130 Saint-Max | Tél : 03 83 29 53 57</p>
    </footer>

    <script>
        // Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // Charger le menu
        async function loadMenu() {
            try {
                const response = await fetch('/content/menu-data.json');
                const data = await response.json();
                displayMenu(data);
            } catch (error) {
                document.getElementById('menu-content').innerHTML = 
                    '<div class="loading">Erreur de chargement du menu</div>';
                console.error('Erreur:', error);
            }
        }

        function displayMenu(data) {
            const container = document.getElementById('menu-content');
            
            let html = '';

            // ENTRÉES
            html += `
                <div class="menu-section">
                    <div class="menu-category">NOS ENTRÉES</div>
                    <h2>Pour Commencer</h2>
                    <ul class="menu-items">
            `;
            data.entrees.forEach(item => {
                html += `
                    <li class="menu-item">
                        <span class="item-name">${item.nom}</span>
                        <span class="item-price">${item.prix}€</span>
                    </li>
                `;
            });
            html += `</ul></div>`;

            // PLATS
            html += `
                <div class="menu-section">
                    <div class="menu-category">NOS PLATS</div>
                    <h2>Les Spécialités du Chef</h2>
                    <ul class="menu-items">
            `;
            data.plats.forEach(item => {
                html += `
                    <li class="menu-item">
                        <span class="item-name">${item.nom}</span>
                        <span class="item-price">${item.prix}€</span>
                    </li>
                `;
            });
            html += `</ul></div>`;

            // MENU TRADITION
            html += `
                <div class="formule-section">
                    <div class="formule-header">
                        <div class="formule-prix">${data.menu_tradition.prix}€</div>
                        <div class="formule-nom">Menu Tradition</div>
                    </div>
                    <div class="formule-content">
                        <div class="formule-category">
                            <div class="formule-category-title">ENTRÉES AU CHOIX</div>
                            <div class="formule-items">${data.menu_tradition.entrees.replace(/•/g, '<br>•')}</div>
                        </div>
                        <div class="formule-category">
                            <div class="formule-category-title">PLATS AU CHOIX</div>
                            <div class="formule-items">${data.menu_tradition.plats.replace(/•/g, '<br>•')}</div>
                        </div>
                        <div class="formule-category">
                            <div class="formule-category-title">DESSERTS AU CHOIX</div>
                            <div class="formule-items">${data.menu_tradition.desserts.replace(/•/g, '<br>•')}</div>
                        </div>
                    </div>
                </div>
            `;

            // MENU GASTRONOMIQUE
            html += `
                <div class="formule-section">
                    <div class="formule-header">
                        <div class="formule-prix">${data.menu_gastronomique.prix}€</div>
                        <div class="formule-nom">Menu Gastronomique</div>
                    </div>
                    <div class="formule-content">
                        <div class="formule-category">
                            <div class="formule-category-title">ENTRÉES AU CHOIX</div>
                            <div class="formule-items">${data.menu_gastronomique.entrees.replace(/•/g, '<br>•')}</div>
                        </div>
                        <div class="formule-category">
                            <div class="formule-category-title">PLATS AU CHOIX</div>
                            <div class="formule-items">${data.menu_gastronomique.plats.replace(/•/g, '<br>•')}</div>
                        </div>
                        <div class="formule-category">
                            <div class="formule-category-title">DESSERTS AU CHOIX</div>
                            <div class="formule-items">${data.menu_gastronomique.desserts.replace(/•/g, '<br>•')}</div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Charger au démarrage
        loadMenu();
    </script>
</body>
</html>
